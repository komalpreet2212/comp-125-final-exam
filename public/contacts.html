<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/Content/app.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Final Test</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contacts.html"><i class="fas fa-users fa-lg"></i> Contacts</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="display-6">Contacts</h1>
            <div id="contactList">
                <!-- Inject your Dynamic HTML here -->
                <article>
                          <h1>Member Registration</h1>
                          <h4 class="auto-style1">Please complete all the fields below:</h4>                                
                    
                     <form name="myForm" action="mailto:jdoe27@someplace.ca" onsubmit="return validateForm()" method="post">
                      <table style="width: 100%">
                          <tr>
                            <td class="leftColumn">First Name:</td>
                            <td class="rightColumn"><input type="text" name="First Name"></td>
                          </tr>
                          <tr>
                          <td class="leftColumn">Last Name:</td>
                          <td class="rightColumn"><input type="text" name="Last Name"></td>
                          </tr>
                          <tr>
                            <td class="leftColumn">ContactNumber:</td>
                            <td class="rightColumn"><input type="text" name="ContactNumber"></td>
                          </tr>
                          <tr>
                            <td class="leftColumn">City:</td>
                            <td class="rightColumn"><input type="text" name="City"></td>
                          </tr>
                          <tr>
                             <td class="leftColumn">Postal Code:</td>
                             <td class="rightColumn"><input type="text" name="Postal Code"></td>
                          </tr>
                          <tr>
                            <td class="leftColumn">Province:</td>
                            <td class="rightColumn"><input type="text" id="province" name="Province"></td>
                          </tr>
                          <tr>
                            <td class="leftColumn">Age:</td>
                            <td class="rightColumn"><input type="number" name="Age"></td>
                          </tr>
                          <tr>
                            <td class="leftColumn">Password</td>
                            <td class="rightColumn"><input type="password" name="Password"></td>
                          </tr>
                          <tr>
                            <td class="leftColumn">Confirm Password:</td>
                            <td class="rightColumn"><input type="password" name="Confirm Password"></td>
                          </tr>
                          <tr>
                            <td class="leftColumn">E-mail:</td>
                            <td class="rightColumn"><input type="text" name="Email"></td>
                          </tr>
                          <tr>
                            <td class="leftColumn"><input type="submit" name="register" value="Register Now"></td>
                            <td class="rightColumn"><input type="reset" name="clear" value="Clear Form"></td>
                          </tr>
                      </table>
                      <b> <blockquote>Thank you! We pay attention to your feedback!</blockquote> </b>
                  </form>                       
                </article>

            </div>  
        </div>
    </main>

    <!-- JavaScript Section-->
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/@fortawesome/fontawesome-free/js/all.min.js"></script>
    
    <!-- App Scripts -->
    <script src="/Scripts/objects/contact.js"></script>
    <script src="/Scripts/objects/addressbook.js"></script>
    <script src="/Scripts/app.js"></script>
    <script src="/Scripts/objects/contact.js"></script>
</body>

</html>
